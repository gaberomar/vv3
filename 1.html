<script>
function getParam ( sname )
{
  var params = location.search.substr(location.search.indexOf("?")+1);
  var sval =  params.replace("sv=", "");
  
  return sval;
}
var sv = getParam("sv");

 </head>

<script>

 dvr: false,

    });
      
   player.on(Videojs.Events.PLAYER_STOP, playerStop);
               function playerStop(){
               location.reload();

               player.play();
