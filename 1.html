    <title>NexPlayer</title>
    <style type="text/css">

		}
        #player {
            background-color: white;
            position: absolute;
            width: 100%;

        }

<body>
    <div id="player"></div>

   <script src="https://nexplayer.nexplayersdk.com/latest/nexplayer.js"></script><br />
<script>
function getParam ( sname )
{
  var params = location.search.substr(location.search.indexOf("?")+1);
  var sval =  params.replace("sv=", "");
  
  return sval;
}
var sv = getParam("sv");

</script>
    <script type="text/javascript">
        nexplayer.Setup({
            key: "5a5cd03bd0b0bb2e805c2112",
            div: document.getElementById('player'),
            src: sv,
			poster: '',
    		name: 'NexPlayer',
    		subtitle: 'NexPlayer Solves the Problem of Device Fragmentation',
			mutedAtStart: false,
			autoplay: true,
			timeUI: true,
        });

    </script>
