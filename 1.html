
<html>
<head>
<script src="https://nexplayer.nexplayersdk.com/latest/nexplayer.js"></script><br />
<script>
function getParam ( sname )
{
  var params = location.search.substr(location.search.indexOf("?")+1);
  var sval =  params.replace("sv=", "");
  
  return sval;
}
var sv = getParam("sv");

</script>
 </head>
<body style="margin:0;background:#000;">
<div id="iframeDiv" style="width: 100%;"> 
<body onload="init()">
<div id="player"></div>

      key: '5cc77ae58565a50908d1a378',

 });

<style type="text/css">
        #player_container {
            width: '100%';

        }

            #player_container {
                width: '100%';

            }            
        }
        h1 {
            text-align: center;
        }
        #player {
            background-color: black;
            position: absolute;
            top: 0px;

</html>
